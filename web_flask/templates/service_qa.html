        <header class="section-header">
          <!--<h2>Features</h2>
          <p>Laboriosam et omnis fuga quis dolor direda fara</p> -->
        </header>

        <div class="row">
          

          <div class="col-lg-6 mt-5 mt-lg-0 d-flex">
            <div class="row align-self-center gy-4">

            </div>
          </div>

        </div>
      

        <!-- Feature Tabs -->

        <div class="row feture-tabs" data-aos="none">
          
          <div>
            <div>
              <h2>Lv{{ data['level'] }}. {{ data['title'] }} </h2>
          
            <div class ="textbox" >
              {{ data['context'] }}
            </div> <br>

            <!-- Tabs -->

          <div class="qcenter">
            <div >
              <ul class="nav justify-content-center" >
                <li >
                  <a class="nav-link active" data-bs-toggle="pill" href="#tab1">Question</a>
                </li>
                <!-- <li >
                  <a class="nav-link" data-bs-toggle="pill" href="#tab2">Q2</a>
                </li>
                <li >
                  <a class="nav-link" data-bs-toggle="pill" href="#tab3">Q3</a>
                </li> -->
              </ul>
            </div>
          </div>

            <!-- End Tabs -->
          <div class="tabcontent_center">
              <!-- Tab Content -->
              <div class="tab-content">
                <div class="tab-pane fade show active" id="tab1">
                  <div class="d-flex align-items-center mb-2">
                    <i class="bi bi-check2"></i>
                    <h4> {{ data["question"] }} </h4>
                  </div>
                  <p>{{  data["sentence"] }}</p>
                  <button class="hint_btn" onclick="hintClick()">Hint</button> <span class="hint_text inactive">{{ data["blank_answer"] }}</span>
                  <style>
                    .inactive{
                                display: none;
                              }
                    .hint_btn {
                      background-color: skyblue;
                      border: none;
                    }
                  </style>
                  <script>
                    function hintClick(){
                      var hint = document.getElementsByClassName('hint_text')[0];
                      hint.classList.toggle('inactive');
                    }

                  </script>
                </div>
